<!--Die Seite auf der Witze angezeigt werden-->
<!DOCTYPE html>
<html>

	<!--Die Styles die wir hierfür verwendet haben-->
	<style>
		h1{
			text-align: center;
			font-size: 42px;
		}

		h2{
			font-size: 28px;
		}

		button{
			width: 12%;
			height: 50px;
			margin-right: 3%;
			margin-bottom: 30px;
			display: inline-block;
			border-radius: 8px;
			box-shadow: 4px 4px;
		}

		#container{
			margin-left: 5%;
			margin-bottom: 30px;
		}

		#jokeAdded{
			margin-bottom: 30px;
		}

		.inputStyle{
			width: 90%;
			height: 300px;
			margin-bottom: 30px;
		}

		.inputStyle2{
			width: 90%;
			height: 100px;
			margin-bottom: 30px;
		}
	</style>

	<!--Head der Seite-->
	<head>
		<!--Einbinden unseres Scripts und von Axios-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="script.js"></script>
		<title>Jokes</title>
	</head>

	<!--Body der Seite-->
	<body>
		<!--Überschrift mit dem Titel der Seite-->
		<h1>Jokes</h1>

		<!--Erzeugung eines Divs zum bessern anpassen der Seite-->
		<div id="container">
			<!--Eine Überschrift um den Nutzer zu zeigen was er machen soll-->
			<h2>Select your choice:</h2>
			<!--Erzeugung eines Divs für die Buttons, einen für einen Witz durch eine API und einen für einen Witz aus unserer Datenbank-->
			<div>
				<button onclick="jokeWithAPI()">Tell joke (API)</button>
				<button onclick="jokeWithDatabase()">Tell Joke (Database)</button>
			</div>
			<!--Feld in dem der Witz ausgegeben wird-->
			<input type="text" readonly id="joke" class="inputStyle"></input>

			<!--Einen neuen Witz einfügen-->
			<h3>Got an idea for a new joke? Enter it here and it will be added to the database:</h3>

			<!--Feld zum Eingeben des Witzes-->
			<input type="text" id="newJoke" class="inputStyle2"></input>

			<!--Div um den neuen Button in die Datenbank hinzufügen und der Button um zurück auf die Front page gehen-->
			<div id="jokeAdded"></div>
			<button onclick="newJoke()">Add new joke</button>
			<button onclick="window.location.href='index.html'">Go back</button>
		</div>
	</body>
</html>
