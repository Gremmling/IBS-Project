<!DOCTYPE html>
<html>
	<style>
		h1{
			text-align: center;
			font-size: 42px;
		}

		h2{
			text-align: center;
			font-size: 28px;
		}

		h3{
			margin-left: 10%;
			font-size: 28px;
		}

		.ticTacToeField{
			width: 25%;
			max-width: 300px;
			height: 200px;
			margin-bottom: 8px;
			margin-left: 4px;
			margin-right: 4px;
			border-style: solid;
			border-color: black;
			display: flex;
  			justify-content: center;
  			align-items: center;
		}

		button{
			width: 12%;
			height: 50px;
			margin-right: 3%;
			margin-bottom: 30px;
			display: inline-block;
			border-radius: 8px;
		}

		.resetbutton{
			width: 32%;
			height: 50px;
			margin-top: 30px;
			margin-left: 10%;
			display: inline-block;
			border-radius: 8px;
		}

		.divCenter{
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.buttonsDiv{
			width: 80%;
			margin-top: 2%;
			margin-left: 5%;
			margin-right: 5%;
			margin-bottom: 3%;
			float: left;
		}

		.Row {
			width: 80%;
			margin-bottom: 3%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.colLeft{
			width: 30%;
			margin-bottom: 30px;
			float: left;
		}

		.colRight{
			width: 70%;
			margin-bottom: 30px;
			float: right;
		}

		#winner{
			margin-bottom: 30px;
		}

	</style>

	<head>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="script.js"></script>
		<title>Tic-Tac-Toe</title>
	</head>

	<body>
		<h1>Tic Tac Toe</h1>
		<div class="row">
			<div class="colLeft">
				<div id="player One">
					<h3>Player One: <img src="pictures/cross.png" style="height: 28px;">
					</h3>
				</div>
				<div id="player Two">
					<h3>Player Two: <img src="pictures/circle.png" style="height: 28px;">
					</h3>
				</div>
				<button class="resetbutton" onclick="reset()">Reset</button>
			</div>
			<div class="colRight">
				<div id="winner"></div>
				<div class="divCenter">
					<div readonly id="00" class="ticTacToeField" onclick="ticTacToe('00')"></div>
					<div readonly id="01" class="ticTacToeField" onclick="ticTacToe('01')"></div>
					<div readonly id="02" class="ticTacToeField" onclick="ticTacToe('02')"></div>
				</div>
				<div class="divCenter">
					<div readonly id="10" class="ticTacToeField" onclick="ticTacToe('10')"></div>
					<div readonly id="11" class="ticTacToeField" onclick="ticTacToe('11')"></div>
					<div readonly id="12" class="ticTacToeField" onclick="ticTacToe('12')"></div>
				</div>
				<div class="divCenter">
					<div readonly id="20" class="ticTacToeField" onclick="ticTacToe('20')"></div>
					<div readonly id="21" class="ticTacToeField" onclick="ticTacToe('21')"></div>
					<div readonly id="22" class="ticTacToeField" onclick="ticTacToe('22')"></div>
				</div>
			</div>
		</div>
		<div class="buttonsDiv">
			<button onclick="window.location.href='games.html'">Go back</button>
			<button onclick="window.location.href='index.html'">Go home</button>
		</div>
	</body>
</html>
