<!--Hier ist der Code der Front Page unserer Application-->
<!DOCTYPE html>
<html>

	<!--Hier werden die Styles festgelegt-->
	<style>
		h1{
			text-align: center;
			font-size: 42px;
		}

		h2{
			margin-left: 5%;
			font-size: 28px;
		}

		.centerButtons{
			margin: auto;
			padding: 10px;
			height: 600px;
		}

		.buttonStyle{
			border-radius: 8px;
			font-size: 50px;
			width: 100%;
			height: 600px;
			box-shadow: 4px 4px;
		}

		.colLeft{
			width: 40%;
			margin-left: 5%;
			margin-right: 5%;
			float: left;
		}

		.colRight{
			width: 40%;
			margin-left: 5%;
			margin-right: 5%;
			float: right;
		}
	</style>

	<!--Head der Seite-->
	<head>
		<!--Einbindungen von der Bibliothek Axios und unserer Script des Servers-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="module" src="../Logic/server.js"></script>

		<!--Den Titel des Projektes-->
		<title>Bantel Project</title>
	</head>

	<!--Body der Seite-->
	<body>
		<!--Zwei Überschriften für den Titel und was der Nutzer machen soll-->
		<h1>Anti Boredom</h1>
		<h2>Choose what to play:</h2>

		<!--Erzeugung eines Divs, dieses wird verwendet um die einzelnen Buttons besser einzugrenzen, dafür bekommt es den Style "centerButtons"-->
		<div class="centerButtons">
			<!--Div für den linken Button-->
			<div class="colLeft">
				<!--Linker Button, leitet auf die Seite mit den Spielen weiter-->
				<button class="buttonStyle" onclick="window.location.href='Games.html'">Games</button>
			</div>
			<!--Div für den rechten Button-->
			<div class="colRight">
				<!--Rechtre Button, leitet auf die Seite für einen Witz weiter-->
				<button class="buttonStyle" onclick="window.location.href='Jokes.html'">Jokes</button>
			</div>
		</div>
	</body>
</html>
